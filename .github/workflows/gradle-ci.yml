name: gradle-ci

on: [ push ]
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin


      - name: Move to Injector project
        run: cd Injector

      - name: Make Injector's gradlew executable
        run: chmod +x ./gradlew

      - name: Build Injector
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: build


      - name: Move to AdvancedManHunt project
        run: cd ..

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build AdvancedManHunt
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: build --scan

      - name: Upload
        uses: actions/upload-artifact@v3.1.2
        with:
          path: build/libs/*.jar
